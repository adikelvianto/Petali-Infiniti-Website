  <body>
    <header>
      <div class="jumbotron">
        <div class="logo">
          <a href="index.html"><img src="assets/image/logo-petali-text.png" alt="Logo" /></a>
        </div>
      </div>

      <nav class="nav-pages">
        <ul>
          <li><a href="new_arrivals.html">New Arrivals</a></li>
          <li><a href="valentine.html">Valentine</a></li>
          <li><a href="graduation.html">Graduation</a></li>
        </ul>
      </nav>
    </header>

    <main class="other-main">
      <div id="content">
        <article class="card" id="newarrivals">
          <h2 style="padding-bottom: 15px; padding-left: 30px;">New Arrivals Collection</h2>
          <span class="cards-catalog">
            <div class="mini-card">
              <img class="cards-catalog-image" src="assets/image/new1.jpg" alt="img-lego" />
              <p>Lego Bouquet 1</p>
              <p><b>Rp.1.600.000</b></p>
              <div class ="review-sold">
                <img class="review-star" src="assets/image/yellow-star.png" alt="star">
                <p class="sold">5.0 | Sold: 41</p>
              </div>
            </div>

            <div class="mini-card">
              <img class="cards-catalog-image" src="assets/image/new2.jpg" alt="img-money" />
              <p>Money Bouquet 2</p>
              <p><b>Rp.2.300.000</b></p>
              <div class ="review-sold">
                <img class="review-star" src="assets/image/yellow-star.png" alt="star">
                <p class="sold">4.9 | Sold: 15</p>
              </div>
            </div>

            <div class="mini-card">
              <img class="cards-catalog-image" src="assets/image/new3.jpg" alt="img-rose-dome" />
              <p>Rose Dome</p>
              <p><b>Rp.350.000</b></p>
              <div class ="review-sold">
                <img class="review-star" src="assets/image/yellow-star.png" alt="star">
                <p class="sold">5.0 | Sold: 31</p>
              </div>
            </div>
          </span>
        </article>
      </div>

      <aside>
        <article class="card">
          <header>
            <h2>Claim Coupon!</h2>
          </header>
          <span class="cards-catalog-voucher">
            <div class="mini-card">
                <img class="cards-catalog-image-aside" src="assets/image/voucher_10%.png" alt="voucher" />
                <div  class="claim"><button>Claim</button></div>
            </div>
            <div class="mini-card">
              <img class="cards-catalog-image-aside" src="assets/image/voucher_free_deliv.png" alt="voucher" />
              <div  class="claim"><button>Claim</button></div>
            </div> 
          </span>
        </article>
      </aside>
    </main>

    <footer>
        <span class="blank"><p>&#169; 2024 Adi Kelvianto</p></span>
